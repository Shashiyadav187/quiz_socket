<div ng-include="'components/navbar/navbar.html'"></div>

 <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>{{title}}</h1>
      </div>
    </div>

<div class="container">
  <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
    	
		<div class="alert {{classFeedback}}" ng-if="msg !==undefined ">
          <p>{{msg}}</p>
          <ul>
            <li ng-repeat="error in errors">{{error.message}}</li>
          </ul>
        </div>

		<form name="formQuiz" ng-submit="addQuiz(quiz)" >

			<div class="form-group">
				<label for="">Pregunta <span>(Obligatorio)</span></label>
				<input type="text" class="form-control" ng-model="quiz.pregunta" placeholder="Nueva pregunta" ng-value="{{quiz.pregunta}}" required  >
			</div>
			
			<div class="form-group">
				<label for="">Respuesta <span>(Obligatorio)</span></label>
				<input type="text" class="form-control" ng-model="quiz.respuesta" placeholder="Aquí la respuesta" ng-value="{{quiz.respuesta}}" required >
			</div>
			
			<div class="form-group">
				<label for="">Temática <span>(Obligatorio)</span></label>
				<select class="form-control" ng-model="quiz.tema"  required >
				    <option value="">Selecciona la temática</option>
				    <option ng-repeat="tema in temas" value="{{tema}}">
				      {{tema}}
				    </option>
				</select>

			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
 	</div>
</div>
